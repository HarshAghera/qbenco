name: CI

on:
  workflow_dispatch:
  push:
    # Run on pushes to branches (not master) so feature branch pushes get checked
    branches-ignore:
      - master
  pull_request:
    # Run for PRs targeting master
    branches:
      - master

jobs:
  build:
    name: Build & Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Enable pnpm via Corepack
        run: |
          corepack enable
          corepack prepare pnpm@latest --activate

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Lint
        run: pnpm lint

      - name: Typecheck
        run: pnpm exec tsc --noEmit

      - name: Build
        run: pnpm build

    timeout-minutes: 30
